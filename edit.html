<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tonje Holm">
    <meta name="description" content="Edit a Flawless product">
    <title>Edit product â€“ Flawless Skincare</title>
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="d-none">Welcome to Flawless Cosmetics</h1>
        <nav class="menu-container navbar navbar-expand navbar-dark bg-dark sticky-top"></nav>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fff;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="images/flawless-logo-trans.png" style="width: 150px"
                        alt="The pink Flawless logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto text-uppercase">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb text-uppercase bg-white">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="products.html">Products</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit</li>
            </ol>
        </nav>
        <div class="wrapper row justify-content-center">
            <form id="edit-form" class="d-none card p-4">
                <h1>Edit product</h1>
                <div class="message-container"></div>
                <div class="mb-3">
                    <label for="name" class="col-form-label">Name</label>
                    <input id="name" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="price" class="col-form-label">Price</label>
                    <input id="price" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="description" class="col-form-label">Description</label>
                    <textarea id="description" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <img src="images/placeholder_image@4x.png" id="existing-image" style="width: 200px" class="mb-2"
                        alt="placeholder image for Flawless product">
                </div>
                <div class="mb-3">
                    <div class="existing-image"></div>
                    <label for="image-upload" class="col-form-label">Image upload</label>
                    <input type="file" id="image-upload" name="image-upload" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="checkbox" id="featured" name="featured">
                    <label for="featured">This is a featured product</label>
                </div>
                <input id="edit-id" type="hidden" />
                <button type="submit" class="btn btn-primary mt-2"><i class="fas fa-edit"></i> Edit product</button>
                <div class="delete-container">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container-fluid bg-dark text-center">
            <a class="navbar-brand" href="index.html"><img src="images/footer_logo.png" style="width: 100px"
                    alt="the pink Flawless logo">
            </a>
        </div>
    </footer>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/components/editProduct.js" type="module"></script>
</body>

</html>
